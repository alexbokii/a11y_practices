<!DOCTYPE html>
<html>
<head>
    <title>WAI-ARIA role status</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <!-- status (role) - Widget Roles -->
    <!-- A container whose content is advisory information for the user but is not important enough to justify an alert, often but not necessarily presented as a status bar.  -->

    <!-- Authors MUST provide status information content within an element with role status. Authors SHOULD ensure this object does not receive focus.-->

    <h1>ARIA status role Example</h1>
    <div class="component statusComponent">
        <p>Alert will appear in 10 seconds</p>
        <button class="btn btn-block" id="statusBtn">Create an alert</button>

        <!--   status  -->
        <div role="status" class="status" id="status">Not started</div>

        <!-- result -->
        <div id="statusResult"></div>
    </div>

    <script type="text/javascript" src="../scripts/role-status.js"></script>
</body>
</html>
